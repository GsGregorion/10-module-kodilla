      </div>

    <div class="progress-bar"></div>
    
    <div class="btn-wrapper">
      <button class="my-buttons" id="prevBtn" title="Go back">Previous!</button>

      <button class="my-buttons" id="nextBtn" title="Go forward">Next!</button>
    </div>
    
    <script id="template-slide-mustache" type="x-tmpl-mustache">
      <div class="carousel-cell" id="{{cell}}" style="background-image: url('{{image}}')">
        <div class="container">
          <h2>{{title}}</h2>
        </div>
      </div>
    </script>
    
    <script id="template-my-links" type="x-tmpl-mustache">
        <a href="#{{cell}}">{{slide}}</a>
    </script>
